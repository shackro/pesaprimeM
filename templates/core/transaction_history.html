{% extends 'base.html' %}
{% load static %}

{% block title %}Transaction History - PesaPrime{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h3 mb-0 text-gray-800">Transaction History</h1>
            <p class="mb-0">Complete history of all your transactions</p>
        </div>
    </div>

    <!-- Filters -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="get" class="row">
                <div class="col-md-3 mb-3">
                    <label>Transaction Type</label>
                    <select name="type" class="form-control">
                        <option value="">All Types</option>
                        <option value="DEPOSIT">Deposit</option>
                        <option value="WITHDRAWAL">Withdrawal</option>
                        <option value="TRANSFER">Transfer</option>
                        <option value="TRADE">Trade</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Currency</label>
                    <select name="currency" class="form-control">
                        <option value="">All Currencies</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="BTC">BTC</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Date From</label>
                    <input type="date" name="date_from" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label>Date To</label>
                    <input type="date" name="date_to" class="form-control">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Filter</button>
                    <a href="{% url 'core:transaction_history' %}" class="btn btn-secondary">Reset</a>
                    <button type="button" class="btn btn-success float-right" id="exportBtn">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Transactions Table -->
    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="transactionTable">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Currency</th>
                            <th>Status</th>
                            <th>Reference</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transaction rows would go here -->
                        <tr>
                            <td colspan="7" class="text-center py-4">
                                <i class="fas fa-exchange-alt fa-3x text-gray-300 mb-3"></i>
                                <p class="text-muted mb-0">No transactions found</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
